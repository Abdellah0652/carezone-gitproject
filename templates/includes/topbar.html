{%load static%}
<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="#"><i class="fa fa-phone"></i>+2126 52 09 31 28</a>
                    <a href="abedellah.targaoui@gmail.com"><i class="fa fa-envelope"></i>abdellah.targaoui@gmail.com</a>
                    <a href="{% static 'tel:info@themevessel.com' %}"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if user.is_authenticated%}
                    <li>
                        <a href="{% url 'dashboard'%}" class="sign-in"><i class="fa fa-sign-in"></i> Dashboard</a>
                    </li>  <li>
                        <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
                    <form action="{%url 'logout'%}" id="logout" method="post">
                        {% csrf_token%}
                        <input type="hidden">
                    </form>
                    </li>
                    {% else%}

                    <li>
                        <a href="{% url 'login'%}" class="sign-in"><i class="fa fa-user"></i> Login</a>
                    </li>
                    <li>
                        <a href="{% url 'register'%}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
